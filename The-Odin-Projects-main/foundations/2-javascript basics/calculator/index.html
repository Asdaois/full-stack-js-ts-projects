<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="main-container">
      <div id="title"><h1>Calculator</h1></div>
      <div id="calculator-api">
        <div class="display" id="input"><p>Input a number</p></div>
        <div class="display" id="result"><p>Result</p></div>
        <input type="button" value="0" class="number" id="zero" />
        <input type="button" value="1" class="number" id="one" />
        <input type="button" value="2" class="number" id="two" />
        <input type="button" value="3" class="number" id="three" />
        <input type="button" value="4" class="number" id="four" />
        <input type="button" value="5" class="number" id="five" />
        <input type="button" value="6" class="number" id="six" />
        <input type="button" value="7" class="number" id="seven" />
        <input type="button" value="8" class="number" id="eight" />
        <input type="button" value="9" class="number" id="nine" />
        <input type="button" value="+" class="number" id="sum" />
        <input type="button" value="-" class="number" id="subtract" />
        <input type="button" value="*" class="number" id="multiply" />
        <input type="button" value="/" class="number" id="divide" />
        <input type="button" value="=" id="equal" />
        <input type="button" value="AC" id="AC" />
        <input type="button" value="DEL" id="DEL" />
        <input type="button" value="." class="number" id="point" />
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
