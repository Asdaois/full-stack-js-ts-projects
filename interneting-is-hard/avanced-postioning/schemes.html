<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Positioning Is Easy!</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="example relative">
      <div class="item"><img src="images/static.svg" alt=""></div>
      <div class="item item-relative"><img src="images/relative.svg" alt=""></div>
      <div class="item"><img src="images/static.svg" alt=""></div>
    </div>
  </div>
  <div class="container">
    <div class="example absolute">
      <div class="item"><img src="images/static.svg" alt=""></div>
      <div class="item item-absolute"><img src="images/absolute.svg" alt=""></div>
      <div class="item"><img src="images/static.svg" alt=""></div>
    </div>
  </div>
  <div class="container">
    <div class="example fixed">
      <div class="item"><img src="images/static.svg" alt=""></div>
      <div class="item item-fixed"><img src="images/fixed.svg" alt=""></div>
      <div class="item"><img src="images/static.svg" alt=""></div>
    </div>
  </div>

  <iframe src="menu.html" frameborder="0" width="1200" height="600"></iframe>
</body>

<script>
  let left = 0;
  const id = setInterval(frame, 10)

  function frame() {
    const element = document.querySelector('.item-relative');
    left += 2;
    element.style.left = left + 'px';
    if (left >= 300) {
      clearInterval(id)
    }
  }
</script>
</html>
